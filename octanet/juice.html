<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Juice Heaven</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: red;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            padding: 2em;
            text-align: center;
        }
        main h2 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .gallery img {
            max-width: 30%;
            height: auto;
            border-radius: 10px;
            margin: 1em 0;
        }
        footer {
            background-color: red;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Juice Heaven</h1>
    </header>
    <main>
        <h2>Your Favorite Place for Juices</h2>
        <p>Experience the best juices in town, with a refreshing atmosphere and friendly staff.</p>
        <div class="gallery">
            <img src="https://thumbs.dreamstime.com/b/apple-juice-fresh-apples-isolated-white-36523922.jpg" alt="Apple Juice">
            <img src="https://d3cm4d6rq8ed33.cloudfront.net/media/navpravartakfiles/19/91f3759a-d8a6-4d9e-8167-c57988242b78.jpg" alt="Mixed Fruit Juice">
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Juice Heaven. All rights reserved.</p>
    </footer>
</body>
</html>
